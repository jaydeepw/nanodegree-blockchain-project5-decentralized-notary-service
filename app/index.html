<!DOCTYPE html>
<html>
<head>
  <title>StarNotary DAPP Front End</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="app.js"></script>
</head>
<body>
  <h1>StarNotary Token DAPP</h1>
  <hr>
    <h1>Create a Star</h1>
    <br><label for="starName">Star Name:</label>
    <input type="text" id="starName"></input>
    <br><label for="starId">Star ID:</label>
    <input type="text" id="starId"></input>
    <br><label for="starSymbol">Star Symbol:</label>
    <input type="text" id="starSymbol" />
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <br><br>

    <span id="status"></span>

<!--Add an input box and a button to Lookup a star by ID using tokenIdToStarInfo-->
<hr>
    <h1>Lookup a Star</h1>
    <br><label for="starId">Star ID:</label>
    <input type="text" id="starLookupId"></input>
    <br><br><button id="lookupStar" onclick="App.lookupStar()">LookUp Star</button>
    <br><br>

    <span id="lookupStatus"></span>

    <br>
</body>
</html>
